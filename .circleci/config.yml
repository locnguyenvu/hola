version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6.9
    working_directory: /home/circleci/hola    
    steps:
      - checkout
      - run: python3 -m venv env
      - run: . env/bin/activate
      - run: pip install -e .
      - run: sudo supervisorctl restart hola_api

workflows:
  main:
    jobs:
      - build
